<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Data</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }
        span {
            font-weight: bold;
            color: #007bff;
        }
        input[type="date"], button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="date"]:hover, button:hover {
            background-color: #0056b3;
        }
        canvas {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Realtime Data</h1>
        <div class="data-display">
            <p>Độ ẩm: <span id="doam"></span></p>
            <p>Nhiệt độ: <span id="nhietdo"></span></p>
            <p>Độ ẩm cao nhất trong ngày: <span id="maxDoam"></span></p>
            <p>Nhiệt độ cao nhất trong ngày: <span id="maxNhietdo"></span></p>
        </div>
        <canvas id="myChart"></canvas>
        <input type="date" id="datePicker">
        <button onclick="viewSelectedDayData()">Xem lại dữ liệu</button>
    </div>
    <script>
        // Firebase config and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDgr8T3h4HH3_ZRDtwtCWUw2ZF90qbjd84",
            authDomain: "iot-native.firebaseapp.com",
            databaseURL: "https://iot-native-default-rtdb.firebaseio.com",
            projectId: "iot-native",
            storageBucket: "iot-native.appspot.com",
            messagingSenderId: "615449640664",
            appId: "1:615449640664:web:a448b7d18762640380e1ad"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Initialize chart
        var myChart;
        var ctx = document.getElementById('myChart').getContext('2d');

        // Function to view data for selected day
        function viewSelectedDayData() {
            var selectedDate = document.getElementById('datePicker').value;
            if (!selectedDate) {
                alert('Vui lòng chọn một ngày.');
                return;
            }

            // Retrieve data from Firebase for selected day
            database.ref('chartData/' + selectedDate).once('value').then(function (snapshot) {
                var chartData = snapshot.val();
                if (chartData) {
                    // Clear previous chart
                    if (myChart) myChart.destroy();

                    // Create new chart with selected day's data
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.labels,
                            datasets: [{
                                label: 'Độ ẩm',
                                data: chartData.humidityData,
                                borderColor: 'blue',
                                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                                borderWidth: 1
                            }, {
                                label: 'Nhiệt độ',
                                data: chartData.temperatureData,
                                borderColor: 'red',
                                backgroundColor: 'rgba(255, 0, 0, 0.1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                    // Calculate and display max temperature and humidity of the day
                    var maxHumidity = Math.max(...chartData.humidityData);
                    var maxTemperature = Math.max(...chartData.temperatureData);
                    document.getElementById('maxDoam').innerText = maxHumidity;
                    document.getElementById('maxNhietdo').innerText = maxTemperature;
                } else {
                    alert('Không có dữ liệu cho ngày đã chọn.');
                }
            });
        }
        // Real-time data update
        database.ref('test').on('value', function (snapshot) {
            var data = snapshot.val();
            document.getElementById('doam').innerText = data.doam;
            document.getElementById('nhietdo').innerText = data.nhietdo;
            displayNotification("Cập nhật dữ liệu thành công!");
            updateChart(data.doam, data.nhietdo);

            // Save chart state to Firebase for the current day
            var today = new Date();
            var dateKey = today.toISOString().slice(0, 10);
            var chartData = {
                labels: myChart.data.labels,
                humidityData: myChart.data.datasets[0].data,
                temperatureData: myChart.data.datasets[1].data
            };
            database.ref('chartData/' + dateKey).set(chartData);
        });

        // Initial check for existing chart data
        database.ref('chartData').once('value').then(function (snapshot) {
            var chartData = snapshot.val();
            if (chartData) {
                var today = new Date();
                var dateKey = today.toISOString().slice(0, 10);
                var todayChartData = chartData[dateKey];
                if (todayChartData) {
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: todayChartData.labels,
                            datasets: [{
                                label: 'Độ ẩm',
                                data: todayChartData.humidityData,
                                borderColor: 'blue',
                                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                                borderWidth: 1
                            }, {
                                label: 'Nhiệt độ',
                                data: todayChartData.temperatureData,
                                borderColor: 'red',
                                backgroundColor: 'rgba(255, 0, 0, 0.1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }
            if (!myChart) {
                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Độ ẩm',
                            data: [],
                            borderColor: 'blue',
                            backgroundColor: 'rgba(0, 0, 255, 0.1)',
                            borderWidth: 1
                        }, {
                            label: 'Nhiệt độ',
                            data: [],
                            borderColor: 'red',
                            backgroundColor: 'rgba(255, 0, 0, 0.1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });

        // Display notification
        function displayNotification(message) {
            notificationElement.innerText = message;
        }

        // Update chart
        function updateChart(humidity, temperature) {
            var labels = myChart.data.labels;
            var humidityData = myChart.data.datasets[0].data;
            var temperatureData = myChart.data.datasets[1].data;

            // Add new data
            var currentTime = new Date().toLocaleTimeString();
            labels.push(currentTime);
            humidityData.push(humidity);
            temperatureData.push(temperature);

            // Limit the number of points on the chart
            if (labels.length > 10) {
                labels.shift();
                humidityData.shift();
                temperatureData.shift();
            }

            // Update the chart
            myChart.update();
        }
    </script>
</body>
</html>
